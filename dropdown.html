<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>KM Web Activity / Account Selector Widget</title>
	<meta name="description" content="Proof of concept for the KM Web Project: Activty/Account Selector">
	<meta name="author" content="afweb">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<style type="text/css">
		#parentView {  
			margin:10px;
    		padding:70px;
    		background:#ccc;
    	}

	</style>

</head>
<body>
	<div id="kmselector">
	<script type="text/x-handlebars">
		{{view Km.DropDown id="parentView"}}
	</script>
	<script type="text/x-handlebars" data-template-name="dropdown">

		{{#view activitySelect tagName="div" class="btn-group" classBinding="isOpen:open"}}
			<a class="btn dropdown-toggle btn-small" {{action "dropdownToggle" on="click"}} href="#">
				{{selected.name}}
				<span class="caret"></span>
				</a>
				<ul class="dropdown-menu">
					{{#each content}}
					<li>
					{{name}}</li>
					{{#each activitytypes}}
					<li {{bindAttr class="isActive:active"}}>
					<a href="#" {{action "select" on="click"}}>{{name}}</a></li>
						{{/each}}
					{{/each}}
				</ul>
			{{/view}}
	</script>


	</div>

	<script src="js/libs/jquery-1.7.2.min.js"></script>
	<script src="js/libs/bootstrap.min.js"></script>
	<script src="js/libs/ember-0.9.8.1.min.js"></script>
	<script src="js/libs/ember-data/ember-data-latest.min.js"></script>
	<script src="js/dropdowns.js"></script>
</body>
</html>
